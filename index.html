<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body>
    <h1>Admission Form</h1>
    <form action="thankyou.html">
        <label>Enter Your Name
            <input type="text" placeholder="Enter your Name" required>
        </label>
        <br /><br />
        <label>Enter Your Email
            <input type="email" placeholder="Enter your email" required>
        </label>
        <br><br />
        <label>Enter Your Phone no. 
            <input type="number" required>
        </label>
        <br><br />
        <label>Enter your Password
            <input type="password" required>
        </label>
        <br><br>
        <label>Select Your Gender
            <input type="radio" name="g" required>Male
            <input type="radio" name="g" required>Female
        </label>
        <br><br>
        <label>
            Select Your Skills
            <input type="checkbox" name="skill">Ms office 
            <input type="checkbox" name="skill">Web designing
            <input type="checkbox" name="skill">Web development
        </label>
        <br> <br>
        <label>
            Select Your file  
            <input type="file">
        </label>
        <br>
        <label>
            <input type="hidden" placeholder="hidden value">
            <input type="range">
            <input type="text" value="Aptech learning" readonly>
        </label>
        <br>
        <br>
        <label>
            Your Message 
        <br>
            <textarea rows="10" cols="30" placeholder="Insert your message here:)" required></textarea>
        </label>
        <br>
        <br>
        <label>
            Select your country
            <select required>
                <option value="">Select country</option>
                <option value="1">Pakistan</option>
                <option value="2">India</option>
                <option value="3">China</option>
                <option value="4">Iran</option>
            </select>
        </label>
<br>
        <input type="submit" value="Get in touch">
        <br>
        <br><br>
        <br><br>
        <br>
    </form>
</body>
</html>
